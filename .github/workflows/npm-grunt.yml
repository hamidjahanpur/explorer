name: NodeJS with Grunt

on:
  push:/.github/workflows/npm-grunt.yml
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]/.github/workflows/npm-grunt.yml

jobs:
  build:
    runs-on:
TFErvTpSfj3WxiM4Siv9E1Kp2kTsJ8nX3a
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        grunt
